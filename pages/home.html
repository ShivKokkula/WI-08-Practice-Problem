<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <title>Employee Payroll App</title>
    <script defer src="../js/payroll_form.js"></script>
    <script defer src="../js/employeePayRoll.js"></script>
    <script defer src="../js/home.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/newlogo.PNG" alt="Logo">
            <div>
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Details
                <div class="emp-count">10</div>
            </div>
            <a href="../pages/payroll_form.html" class="add-button">
                <img src="../assets/add_user.PNG" alt="" id="addlogo">Add User</a>
        </div>
    </div>
    <table id="display" class="table">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Start Date</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td><img class="profile" src="../assets/logo1.PNG" alt="profile pic"></td>
            <td>Sagar</td>
            <td>Male</td>
            <td><div class="dept-label">HR</div>
                <div class="dept-label">Finance</div></td>
            <td>300000</td>
            <td>1 Nov 2021</td>
            <td>
                <img src="../assets/bin.png" alt="delete" class="delete" id="1" onclick="remove(this)">
                <img src="../assets/edit.PNG" alt="edit" class="edit" id="2" onclick="update(this)">
            </td>
        </tr>
    </table>
</body>
</html>
